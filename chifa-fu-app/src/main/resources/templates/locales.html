<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Locales Chifa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- CSS Navbar-->
        <link rel="stylesheet" th:href="@{/navbar.css}" />
        <!-- CSS footer-->
        <link rel="stylesheet" th:href="@{/footer.css}" />
        <!-- CSS footer-->
        <link rel="stylesheet" th:href="@{/locales.css}" />
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <section class="container mt-5">
            <h2 class="section-title text-center">Nuestros Locales</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                
                <div class="col" th:each="local : ${locales}">
                    <div class="card h-100 shadow">
                        <img th:src="@{'/locales/imagen/' + ${local.idLocal}}" class="card-img-top" alt="Imagen del Local">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${local.nombre}">Nombre</h5>
                            <p class="card-text"><strong>Ubicaci√≥n:</strong> <span th:text="${local.ubicacion}"></span></p>
                            <p class="card-text"><strong>Horario:</strong> <span th:text="${local.horario}"></span></p>
                            <p class="card-text"><strong>Estado:</strong> <span th:text="${local.estado}"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

        <div th:replace="fragments/footer :: footer"></div>
        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    </body>
</html>
