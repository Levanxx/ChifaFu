<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Mi Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- CSS Navbar-->
        <link rel="stylesheet" th:href="@{/navbar.css}" />
        <!-- CSS footer-->
        <link rel="stylesheet" th:href="@{/footer.css}" />
        <style>
            body {
                background: #fff7f0;
            }
            .profile-card {
                background: #fff;
                border: 2px solid #ffa94d;
                box-shadow: 0 4px 16px rgba(255, 149, 77, 0.08);
            }
            .profile-title {
                color: #ff7300;
                font-weight: bold;
                letter-spacing: 1px;
            }
            .profile-label {
                color: #ff7300;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            .profile-value {
                color: #444;
                font-weight: bold;
            }
            .icon-edit {
                color: #ff7300 !important;
                transition: color 0.2s;
            }
            .icon-edit:hover {
                color: #ffb366 !important;
            }
            .modal-header {
                background: #fff3e0;
                border-bottom: 2px solid #ffa94d;
            }
            .btn-primary {
                background-color: #ff7300;
                border-color: #ff7300;
            }
            .btn-primary:hover {
                background-color: #ffa94d;
                border-color: #ffa94d;
                color: #fff;
            }
            .alert-success {
                background: #fff3e0;
                color: #ff7300;
                border-color: #ffa94d;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <section>
            <div class="container py-5">
                <div class="rounded profile-card p-4">
                    <div class="d-flex flex-column align-items-center mb-4">
                        <div class="bg-white border border-3 border-warning rounded-circle p-3 mb-2" style="width:90px;height:90px;display:flex;align-items:center;justify-content:center;">
                            <i class="fas fa-user-circle fa-4x" style="color:#ff7300;"></i>
                        </div>
                        <h2 class="profile-title text-center mb-2">Perfil</h2>
                        <hr class="w-50" style="border-top:2px solid #ffa94d;">
                    </div>

                    <div class="row mb-3 align-items-center">
                        <div class="col-5 profile-label"><i class="bi bi-person"></i>Nombre</div>
                        <div class="col-7 profile-value" th:text="${usuario.nombre}"></div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-5 profile-label"><i class="bi bi-person-badge"></i>Apellido</div>
                        <div class="col-7 profile-value" th:text="${usuario.apellido}"></div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-5 profile-label"><i class="bi bi-credit-card-2-front"></i>DNI</div>
                        <div class="col-7 profile-value" th:text="${usuario.dni}"></div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-5 profile-label"><i class="bi bi-envelope"></i>Correo</div>
                        <div class="col-7 profile-value" th:text="${usuario.email}"></div>
                    </div>
                    <!-- Teléfono con icono -->
                    <div class="row mb-3 align-items-center">
                        <div class="col-5 profile-label"><i class="bi bi-telephone"></i>Teléfono</div>
                        <div class="col-7 d-flex justify-content-between align-items-center profile-value">
                            <span th:text="${usuario.telefono}"></span>
                            <i class="bi bi-pencil-square icon-edit ms-2" style="cursor:pointer" data-bs-toggle="modal" data-bs-target="#editarTelefonoModal" title="Editar teléfono"></i>
                        </div>
                    </div>
                    <!-- Dirección con icono -->
                    <div class="row mb-3 align-items-center">
                        <div class="col-5 profile-label"><i class="bi bi-geo-alt"></i>Dirección</div>
                        <div class="col-7 d-flex justify-content-between align-items-center profile-value">
                            <span th:text="${usuario.direcciónPredeterminada}"></span>
                            <i class="bi bi-pencil-square icon-edit ms-2" style="cursor:pointer" data-bs-toggle="modal" data-bs-target="#editarDireccionModal" title="Editar dirección"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center my-4">
                <a th:href="@{/perfil/historial}" class="btn bg-warning text-white px-4 py-2 rounded-pill shadow">
                    Historial de pedidos
                </a>
            </div>


            <div th:if="${mensaje}" class="alert alert-success text-center mt-3" th:text="${mensaje}"></div>
        </section>

        <!-- Modal Editar Teléfono -->
        <div class="modal fade" id="editarTelefonoModal" tabindex="-1" aria-labelledby="telefonoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/actualizarTelefono}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="telefonoModalLabel"><i class="bi bi-telephone text-warning"></i> Editar Teléfono</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="dni" th:value="${usuario.dni}">
                            <input type="text" name="telefono" class="form-control" th:value="${usuario.telefono}" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Editar Dirección -->
        <div class="modal fade" id="editarDireccionModal" tabindex="-1" aria-labelledby="direccionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/actualizarDireccion}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="direccionModalLabel"><i class="bi bi-geo-alt text-warning"></i> Editar Dirección</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="dni" th:value="${usuario.dni}">
                            <input type="text" name="direccionPredeterminada" class="form-control" th:value="${usuario.direcciónPredeterminada}" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    </body>
</html>
