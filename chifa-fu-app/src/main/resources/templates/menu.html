<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Menu Chifa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- CSS navbar-->
    <link rel="stylesheet" th:href="@{/navbar.css}" />
    <!-- CSS footer-->
    <link rel="stylesheet" th:href="@{/footer.css}" />
    <!--CSS Menu-->
    <link rel="stylesheet" th:href="@{/menu.css}" />
    <style>
        :root {
            --principal: #ff8800;
            --principal-dark: #e17055;
            --principal-light: #fffbe7;
            --principal-bg: #ffe5e0;
            --shadow: rgba(178,60,46,0.10);
            --shadow-hover: rgba(178,60,46,0.18);
        }
        body {
            background: #f8f9fa;
        }
        .menu-section {
            padding: 60px 0 40px 0;
            background: linear-gradient(135deg, var(--principal-light) 0%, var(--principal-bg) 100%);
        }
        .menu-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--principal);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .filter-section {
            background: var(--principal-light);
            border-radius: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            padding: 20px 30px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            justify-content: center;
        }
        .filter-label {
            color: var(--principal);
            font-size: 1.1rem;
            font-weight: 600;
            margin-right: 10px;
        }
        .filter-select {
            border-radius: 24px;
            border: 1px solid var(--principal);
            padding: 0.4rem 1.2rem;
            font-size: 1rem;
            color: var(--principal);
            background: #fff;
            transition: border-color 0.18s;
        }
        .filter-select:focus {
            border-color: var(--principal);
            outline: none;
        }
        .menu-card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 4px 24px var(--shadow), 0 1.5px 6px rgba(0,0,0,0.04);
            margin-bottom: 32px;
            background: #fff;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .menu-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px var(--shadow-hover), 0 2px 8px rgba(0,0,0,0.06);
        }
        .card-img-top {
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            height: 220px;
            object-fit: cover;
        }
        .menu-card-body {
            padding: 1.5rem;
        }
        .menu-card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--principal);
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .menu-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--principal-dark);
        }
        .menu-btn {
            background: linear-gradient(90deg, #b23c2e 0%, var(--principal-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 0.5rem 1.3rem;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px var(--shadow);
        }
        .menu-btn:hover {
            background: linear-gradient(90deg, var(--principal-dark) 0%, var(--principal) 100%);
            color: #fff;
            box-shadow: 0 4px 16px var(--shadow-hover);
        }
        /* Modal Customization */
        .modal-content {
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-hover), 0 2px 8px rgba(0,0,0,0.06);
            border: none;
        }
        .modal-header {
            background: linear-gradient(90deg, var(--principal-light) 0%, var(--principal-bg) 100%);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom: none;
        }
        .modal-title {
            font-size: 2rem;
            color: var(--principal);
            font-weight: 700;
        }
        .modal-body h4 {
            color: var(--principal-dark);
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .modal-body p {
            color: #444;
            font-size: 1.05rem;
        }
        .modal-footer {
            border-top: none;
            padding-bottom: 2rem;
        }
        .modal .img-fluid {
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--shadow);
        }
        @media (max-width: 767px) {
            .menu-card {
                margin-bottom: 24px;
            }
            .modal-dialog {
                max-width: 95vw;
            }
            .filter-section {
                flex-direction: column;
                gap: 8px;
                padding: 16px 10px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="menu-section">
        <h2 class="menu-title">Nuestra Carta</h2>
        <!-- Filtro por categoría -->
        <div class="container">
            <form class="filter-section" method="get" th:action="@{/menu}">
                <label class="filter-label" for="categoria">Filtrar por categoría:</label>
                <select class="filter-select" id="categoria" name="categoriaId" onchange="this.form.submit()">
                    <option value="" th:selected="${categoriaId == null}">Todas</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.idCategoria}"
                            th:text="${cat.nombre}"
                            th:selected="${categoriaId == cat.idCategoria}">
                    </option>
                </select>
            </form>
        </div>
        <div class="container">
            <div class="row g-4">
                <!-- Plato 1 -->
                <div class="col-md-6 col-lg-4" th:each="menu : ${menus}">
                    <div class="card menu-card h-100">
                        <img th:src="@{'/menu/imagen/'+${menu.idMenu}}" class="card-img-top" th:alt="${menu.nombre}">
                        <div class="menu-card-body d-flex flex-column">
                            <h5 class="menu-card-title" th:text="${menu.nombre}"></h5>
                            <p class="card-text" th:text="${menu.descripcion}"></p>
                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <span class="menu-price" th:text="${'S/. '+menu.precio}"></span>
                                <button class="menu-btn" data-bs-toggle="modal"
                                        th:attr="data-bs-target='#modal__' + ${menu.idMenu}">
                                    <i class="fas fa-utensils me-2"></i>Ver Detalles
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" th:id="'modal__' + ${menu.idMenu}" tabindex="-1">
                        <div class="modal-dialog modal-lg modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="${menu.nombre}"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row g-4 align-items-center">
                                        <div class="col-md-6 text-center">
                                            <img th:src="@{'/menu/imagen/' + ${menu.idMenu}}" class="img-fluid rounded shadow-sm" th:alt="${menu.nombre}">
                                        </div>
                                        <div class="col-md-6">
                                            <h4>Descripción</h4>
                                            <p th:text="${menu.descripcion}"></p>
                                            <h4>Categoría</h4>
                                            <p th:text="${menu.categoria.nombre}"></p>
                                            <div class="d-flex justify-content-between align-items-center mt-4">
                                                <h3 class="text-primary mb-0" style="font-weight:700;" th:text="'S/. ' + ${menu.precio}"></h3>
                                                <a class="menu-btn"
                                                   th:href="@{/carrito/agregar(idMenu=${menu.idMenu}, cantidad=1)}">
                                                    <i class="fas fa-shopping-cart me-2"></i>Ordenar Ahora
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Optional: Add a modal-footer if needed -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Plato -->
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
