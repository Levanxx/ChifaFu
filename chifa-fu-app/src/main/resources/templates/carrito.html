<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Mi Carrito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/carrito.css}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" th:href="@{/navbar.css}" />
        <link rel="stylesheet" th:href="@{/footer.css}" />
        <style>
            :root {
                --primary-orange: #FF7733;
                --secondary-orange: #FF9966;
                --light-orange: #FFF0E6;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                background-color: var(--light-orange);
                font-family: 'Arial', sans-serif;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            /* El contenido principal ocupa el espacio disponible */
            .main-content {
                flex: 1;
                padding-bottom: 2rem;
                /* Espacio entre contenido y footer */
            }

            .card {
                border-radius: 15px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                background-color: white;
            }

            .btn-custom-orange {
                background-color: var(--primary-orange);
                color: white;
            }

            .btn-custom-orange:hover {
                background-color: var(--secondary-orange);
                color: white;
            }

            .page-header {
                background-color: var(--primary-orange);
                color: white;
                padding: 1.5rem;
                border-radius: 10px;
                margin-bottom: 2rem;
            }

            .table {
                background-color: white;
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead {
                background-color: var(--primary-orange);
                color: white;
            }

            .chinese-border {
                border: 2px solid var(--primary-orange);
                position: relative;
            }
        </style>
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container mt-5">
            <div class="page-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">
                    <i class="fas fa-shopping-cart me-2"></i>Tu Carrito
                </h2>
                <a href="javascript:history.back()" class="btn btn-light">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>

            <div class="card chinese-border p-4 mt-3">
                <div th:if="${#lists.isEmpty(itemsCarrito)}" class="text-center py-5">
                    <i class="fas fa-shopping-basket fa-3x text-muted mb-3"></i>
                    <div class="alert alert-info">Tu carrito está vacío</div>
                    <a href="/menu" class="btn btn-custom-orange mt-3">
                        <i class="fas fa-utensils me-2"></i>Ver Menú
                    </a>
                </div>

                <div th:if="${!#lists.isEmpty(itemsCarrito)}">
                    <div class="table-responsive mb-4">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Plato</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${itemsCarrito}">
                                    <td>
                                        <img th:src="@{'/menu/imagen/' + ${item.menu.idMenu}}" class="img-thumbnail rounded"
                                             style="width:100px; height:100px; object-fit:cover;">
                                    </td>
                                    <td class="align-middle" th:text="${item.menu.nombre}"></td>
                                    <td class="align-middle" th:text="'S/. ' + ${item.menu.precio}"></td>
                                    <td class="align-middle" th:text="${item.cantidad}"></td>
                                    <td class="align-middle" th:text="'S/. ' + ${item.menu.precio * item.cantidad}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <h3 class="mb-4 text-end">Total: <span class="text-primary" th:text="'S/. ' + ${total}"></span></h3>

                    <form th:action="@{/pedido/confirmar}" method="post">
                        <div class="row">
                            <!-- Datos de Envío -->
                            <div class="col-md-6">
                                <h4 class="mb-3">Datos de Envío</h4>
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" name="nombre" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Apellido</label>
                                    <input type="text" name="apellido" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Correo</label>
                                    <input type="email" name="correo" class="form-control" placeholder="ejemplo@ejemplo.com"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" id="direccionEntrega" name="direccionEntrega" class="form-control"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tipo de entrega</label>
                                    <select class="form-select" id="tipoEntrega" name="tipoEntrega" required>
                                        <option value="DELIVERY">Delivery</option>
                                        <option value="RECOJO">Recojo en local</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Datos de Pago -->
                            <div class="col-md-6">
                                <h4 class="mb-3">Pago</h4>
                                <div class="mb-3">
                                    <label class="form-label">Tarjetas Aceptadas</label><br>
                                    <img src="imgcards.png" alt="Tarjetas" style="max-width: 180px;">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nombre de la Tarjeta</label>
                                    <input type="text" name="nombreTarjeta" class="form-control"
                                           placeholder="Michael Reques" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Número de la tarjeta</label>
                                    <input type="text" name="numeroTarjeta" class="form-control"
                                           placeholder="1111 2222 3333 4444" maxlength="19" required>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label class="form-label">Mes de Exp.</label>
                                        <input type="text" name="mesExp" class="form-control" placeholder="08" maxlength="2"
                                               required>
                                    </div>
                                    <div class="col-3 mb-3">
                                        <label class="form-label">Año de Exp.</label>
                                        <input type="text" name="anioExp" class="form-control" placeholder="2025"
                                               maxlength="4" required>
                                    </div>
                                    <div class="col-3 mb-3">
                                        <label class="form-label">CVV</label>
                                        <input type="text" name="cvv" class="form-control" placeholder="123" maxlength="4"
                                               required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/menu" class="btn btn-outline-secondary">
                                <i class="fas fa-plus me-1"></i>Agregar más platos
                            </a>
                            <button type="submit" class="btn btn-custom-orange">
                                <i class="fas fa-check-circle me-1"></i>Confirmar y Pagar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
