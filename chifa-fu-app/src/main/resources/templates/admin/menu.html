<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Panel de Administración - Chifa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/navbar.css}" />

        <style>
            :root {
                --primary-orange: #FF7733;
                --secondary-orange: #FF9966;
            }
            .bg-custom-orange {
                background-color: var(--primary-orange);
                color: white;
            }
            .btn-custom-orange {
                background-color: var(--primary-orange);
                color: white;
            }
            .btn-custom-orange:hover {
                background-color: var(--secondary-orange);
                color: white;
            }
            .card {
                border-radius: 15px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .navbar-brand {
                font-family: 'Arial', sans-serif;
                font-weight: bold;
            }
        </style>
    </head>
    <body class="bg-light">
        <!--
        <div th:replace="fragments/navbarAdmin :: navbarAdmin"></div>
        -->

        <div class="container mt-4">
            <!-- Sección Categorías -->
            <div class="card mb-4">
                <div class="card-header bg-custom-orange">
                    <h4 class="mb-0"><i class="fas fa-tags me-2"></i>Gestión de Categorías</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Categorías existentes</h5>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cat : ${categorias}">
                                            <td th:text="${cat.nombre}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>Agregar nueva categoría</h5>
                            <form th:action="@{/categorias/guardar}" method="post" class="mt-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nombre" placeholder="Nombre de la categoría" required/>
                                    <button class="btn btn-custom-orange" type="submit">
                                        <i class="fas fa-plus me-1"></i> Agregar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario Nuevo Menú -->
            <div class="card mb-4">
                <div class="card-header bg-custom-orange">
                    <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Agregar Nuevo Plato</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/menu/guardar}" th:object="${nuevoMenu}" method="post" enctype="multipart/form-data" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre del plato</label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej. Chaufa especial" required/>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">S/.</span>
                                <input type="number" step="0.01" class="form-control" th:field="*{precio}" placeholder="0.00" required/>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" rows="3" placeholder="Breve descripción del plato"></textarea>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Imagen del plato</label>
                            <input type="file" class="form-control" name="fileImagen" accept="image/*"/>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" th:field="*{categoria.idCategoria}" required>
                                <option value="">Seleccione categoría</option>
                                <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
                            </select>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{disponible}"/>
                                <label class="form-check-label">Disponible</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-custom-orange">
                                <i class="fas fa-save me-1"></i> Guardar Plato
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla de Menús -->
            <div class="card mb-4">
                <div class="card-header bg-custom-orange">
                    <h4 class="mb-0"><i class="fas fa-list me-2"></i>Platos del Menú</h4>
                </div>
                <div class="card mb-4 mt-4">
                    <div class="card-header bg-custom-orange">
                        <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filtrar por Categoría</h5>
                    </div>
                    <div class="card-body">
                        <form method="get" th:action="@{/menus}">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <select class="form-select" name="categoriaId">
                                        <option value="">Todas las categorías</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"
                                                th:selected="${cat.idCategoria == categoriaId}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-custom-orange">
                                        <i class="fas fa-search"></i> Filtrar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Imagen</th>
                                    <th>Estado</th>
                                    <th>Categoría</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="menu : ${menus}">
                                    <td th:text="${menu.idMenu}"></td>
                                    <td th:text="${menu.nombre}"></td>
                                    <td th:text="${menu.descripcion}"></td>
                                    <td>S/. <span th:text="${menu.precio}"></span></td>
                                    <td th:text="${menu.nombreImagen}"></td>
                                    <td>
                                        <span th:if="${menu.disponible}" class="badge bg-success">Disponible</span>
                                        <span th:unless="${menu.disponible}" class="badge bg-danger">No disponible</span>
                                    </td>
                                    <td th:text="${menu.categoria.nombre}"></td>
                                    <td>
                                        <a class="btn btn-success btn-sm">
                                            <i class="fas fa-pen"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
