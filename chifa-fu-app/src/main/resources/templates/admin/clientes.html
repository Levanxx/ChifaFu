<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes - Administración</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/navbar.css}" />
</head>
<body>

<div th:replace="fragments/navbarAdmin :: navbarAdmin"></div>

<div class="container my-5">
    <h2 class="mb-4 text-center" style="color: #ff6600;">Lista de Clientes</h2>
    <table class="table table-bordered table-hover align-middle text-center" style="background-color: #fff7f0;">
        <thead style="background-color: #ff8800; color: #fff;">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idUsuario}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.direccionPredeterminada}"></td>
                <td th:text="${cliente.email}"></td>
                <td>
                    <button class="btn btn-outline-warning btn-sm"
                            th:attr="data-bs-toggle='modal', data-bs-target='#modalPedidos__' + ${cliente.idUsuario}">
                        <i class="bi bi-clock-history"></i> Ver Pedidos
                    </button>
                    <a class="btn btn-danger btn-sm" th:href="@{'/admin/clientes/eliminar?idUsuario=' + ${cliente.idUsuario}}">
                        <i class="bi bi-trash-fill"></i> Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modales por cliente -->
<div th:each="cliente : ${clientes}">
    <div class="modal fade" th:id="'modalPedidos__' + ${cliente.idUsuario}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Historial de Pedidos - <span th:text="${cliente.nombre + ' ' + cliente.apellido}"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    <div th:if="${#lists.isEmpty(pedidosPorCliente[cliente.idUsuario])}">
                        <div class="alert alert-info text-center">Este cliente aún no tiene pedidos registrados.</div>
                    </div>

                    <div class="row row-cols-1 g-4" th:each="pedido : ${pedidosPorCliente[cliente.idUsuario]}">
                        <div class="col">
                            <div class="card shadow-sm border-0">
                                <div class="card-header bg-secondary text-white d-flex justify-content-between">
                                    <span><strong>Estado:</strong> <span th:text="${pedido.estado}"></span></span>
                                    <span><strong>Total:</strong> S/. <span th:text="${pedido.total}"></span></span>
                                </div>
                                <div class="card-body">
                                    <h6 class="mb-3">Detalles del Pedido:</h6>
                                    <table class="table table-sm table-bordered align-middle">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio Unitario</th>
                                                <th>Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="detalle : ${pedido.detalles}">
                                                <td th:text="${detalle.menu.nombre}"></td>
                                                <td th:text="${detalle.cantidad}"></td>
                                                <td th:text="'S/. ' + ${detalle.precioUnitario}"></td>
                                                <td th:text="'S/. ' + ${#numbers.formatDecimal(detalle.cantidad * detalle.precioUnitario, 1, 'POINT', 2, 'POINT')}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-end mt-3">
                                        <a class="btn btn-danger"
                                           th:href="@{/pedido/{id}/boleta(id=${pedido.idPedido})}">
                                            Descargar boleta
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
