<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Historial de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- CSS Navbar-->
  <link rel="stylesheet" th:href="@{/navbar.css}" />
  <!-- CSS footer-->
  <link rel="stylesheet" th:href="@{/footer.css}" />


</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container py-5">
  <h2 class="mb-4 text-center">Historial de Pedidos</h2>

  <div th:if="${#lists.isEmpty(pedidos)}">
    <div class="alert alert-info text-center">No tienes pedidos registrados a√∫n.</div>
  </div>

  <div class="row row-cols-1 g-4" th:each="pedido : ${pedidos}">
    <div class="col">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between">
            <span><strong>Fecha:</strong> <span th:text="${pedido.fechaPedido}"></span></span>
            <span><strong>Estado:</strong> <span th:text="${pedido.estado}"></span></span>
          </div>
        </div>
        <div class="card-body">
          <p><strong>Total:</strong> S/. <span th:text="${pedido.total}"></span></p>

          <h6 class="mt-3">Detalles del Pedido:</h6>
          <table class="table table-sm table-bordered align-middle">
            <thead class="table-light">
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detalle : ${pedido.detalles}">
              <!--<td th:text="${detalle.menu.nombre}">Nombre</td>

              <td th:text="${detalle.cantidad}">1</td>-->
              <td th:text="${detalle.menu.nombre}">Nombre</td>
              <td th:text="${detalle.cantidad}">1</td>
              <!--<td>S/. <span th:text="${detalle.precioUnitario}">0.00</span></td>-->
              <td><span th:text="'S/. ' + ${detalle.precioUnitario}">S/. 0.00</span></td>

              <!--<td>
                <span th:text="${#numbers.formatDecimal(detalle.cantidad * detalle.precioUnitario, 1, 'POINT', 2, 'POINT')}"></span>
              </td>-->
              <td>
                <span th:text="'S/. ' + ${#numbers.formatDecimal(detalle.cantidad * detalle.precioUnitario, 1, 'POINT', 2, 'POINT')}">S/. 0.00</span>
              </td>

            </tr>
            </tbody>
          </table>
          <div class="text-end mt-3">
            <a class="btn btn-danger"
               th:href="@{/pedido/{id}/boleta(id=${pedido.idPedido})}">
              Descargar boleta
            </a>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap JS (opcional, solo si usas componentes interactivos como modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>




</body>
</html>
