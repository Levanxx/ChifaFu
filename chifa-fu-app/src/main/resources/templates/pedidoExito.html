<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedido Confirmado</title>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <!-- CSS navbar-->
        <link rel="stylesheet" th:href="@{/navbar.css}" />
        <!-- CSS footer-->
        <link rel="stylesheet" th:href="@{/footer.css}" />
        <!--CSS Menu-->
        <link rel="stylesheet" th:href="@{/menu.css}" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .success-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: #FF7733;
            border-color: #FF7733;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #FF9966;
            border-color: #FF9966;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="main-content">
        <div class="container">
            <div class="success-card text-center">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="text-success mb-4">¡Pedido realizado con éxito!</h1>
                <p class="lead mb-4">Tu pedido ha sido registrado correctamente y se encuentra en estado <strong class="text-warning">EN ESPERA</strong>.</p>
                <div class="mt-4">
                    <a th:href="@{/inicio}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Volver a la página principal
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
